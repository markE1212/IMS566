<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    /* =============== GLOBAL STYLES =============== */
    :root {
      --black: #000000;
      --white: #ffffff;
      --gray: #333333;
      --light-gray: #f5f5f5;
      --shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --glow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--black);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      background-image: radial-gradient(circle at 10% 20%, rgba(245, 245, 245, 0.8) 0%, rgba(255, 255, 255, 1) 90%);
    }

    /* =============== NAVBAR =============== */
    .navbar {
      background-color: var(--black) !important;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.5px;
      position: relative;
    }

    .navbar-brand::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--white);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* =============== LOGIN FORM =============== */
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 2rem 0;
    }

    .login-card {
      background: var(--white);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      perspective: 1000px;
      transform-style: preserve-3d;
      width: 100%;
      max-width: 500px;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .login-header {
      background: var(--black);
      color: var(--white);
      padding: 1.5rem;
      text-align: center;
    }

    .login-header i {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }

    .login-body {
      padding: 2rem;
    }

    .form-control {
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 0.8rem 1rem;
      border-radius: 8px;
      transition: var(--transition);
    }

    .form-control:focus {
      border-color: var(--black);
      box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    /* =============== BUTTONS =============== */
    .btn-login {
      background: var(--black);
      color: var(--white);
      border: none;
      border-radius: 50px;
      padding: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: var(--transition);
      width: 100%;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-login:active {
      transform: translateY(1px);
    }

    .btn-menu {
      background: var(--white);
      color: var(--black);
      border: 1px solid var(--black);
      border-radius: 50px;
      padding: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: var(--transition);
      width: 100%;
      margin-top: 1rem;
    }

    .btn-menu:hover {
      background: var(--black);
      color: var(--white);
    }

    /* =============== PASSWORD TOGGLE STYLES =============== */
    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
    }

    /* =============== FOOTER =============== */
    footer {
      background-color: var(--black);
      color: var(--white);
      padding: 1.5rem 0;
      margin-top: auto;
    }

    .social-icons a {
      color: var(--white);
      margin: 0 0.5rem;
      transition: var(--transition);
    }

    .social-icons a:hover {
      opacity: 0.8;
    }

    /* =============== RESPONSIVE ADJUSTMENTS =============== */
    @media (max-width: 768px) {
      .login-container {
        padding: 1rem;
      }
      
      .login-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-person-circle me-2"></i>Eunoia</a> 
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-card">
            <div class="login-header">
              <h4><i class="bi bi-box-arrow-in-right"></i>Login to Your Account</h4>
            </div>
            <div class="login-body">
              <form id="loginForm">
                <div class="mb-4">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-4 password-container">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                  <button type="button" class="toggle-password" id="togglePassword">
                    <i class="bi bi-eye-slash"></i>
                  </button>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
              </form>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p class="mb-2"><i class="bi bi-c-circle me-2"></i>2025 Student Portal | Eunoia</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/uitmrasmi/?locale=ms_MY"><i class="bi bi-facebook fs-5"></i></a>
        <a href="https://www.instagram.com/uitm.official/?hl=en"><i class="bi bi-instagram fs-5"></i></a>
        <a href="https://www.linkedin.com/school/universiti-teknologi-mara/"><i class="bi bi-linkedin fs-5"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert('Please fill in all fields');
      } else {
        // Redirect to menu page
        window.location.href = "menu.html";
      }
    });

    // Password toggle functionality
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      
      // Toggle the eye icon
      this.innerHTML = type === 'password' 
        ? '<i class="bi bi-eye-slash"></i>' 
        : '<i class="bi bi-eye"></i>';
    });
  </script>
</body>
</html>
